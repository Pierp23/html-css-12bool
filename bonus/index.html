<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12Bool - bonus</title>

        <!-- AWESOMEFONT -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="../css/12bool.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <section>
            <h1>Nested</h1>
            <div class="row">
                <div class="col-7">
                    <div class="box">
                        <div class="row">
                            <div class="col-3">
                                <div class="box green">
                                    3 col
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="box green">
                                    6 col
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="box green">
                                    3 col
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="box">
                        <div class="row">
                            <div class="col-6">
                                <div class="box green">
                                    6 col
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="box green">
                                    6 col
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
                
        <section>
            <h1>Alignment</h1>
            <div class="row">
                <div class="col-6">
                    <div class="box">
                        start
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-offset-3">
                    <div class="box">
                        center
                    </div>
                </div>                
            </div>

            <div class="row">                
                <div class="col-6 col-offset-6">
                    <div class="box">
                        end
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="box big">
                        6 col
                    </div>
                </div>
                <div class="col-6">
                    <div class="box small">
                        top
                    </div>
                </div>
            </div>

            <div class="row middle">
                <div class="col-6">
                    <div class="box big">
                        6 col
                    </div>
                </div>
                <div class="col-6">
                    <div class="box small">
                        middle
                    </div>
                </div>
            </div>

            <div class="row bottom">
                <div class="col-6">
                    <div class="box big">
                        6 col
                    </div>
                </div>
                <div class="col-6">
                    <div class="box small">
                        bottom
                    </div>
                </div>
            </div>
        </section>


        <section>
            <h1>Justify Content</h1>
            <h3>Space around</h3>
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="row space-around">
                            <div class="col-2">
                                <div class="box green">
                                    2 col
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="box green">
                                    2 col
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="box green">
                                    2 col
                                </div>
                            </div>                        
                        </div>
                    
                    </div>
                </div>
            </div>

            <h3>Space between</h3>
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="row space-between">
                            <div class="col-2">
                                <div class="box green">
                                    2 col
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="box green">
                                    2 col
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="box green">
                                    2 col
                                </div>
                            </div>                        
                        </div>
                    
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
